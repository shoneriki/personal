<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever Programmer JS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="clever-programmer-JS/static/css/styles.css">
</head>

<body>
  <!-- Challenge 1 -->
  <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Try Me!</button>
      </div>
      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>

    <div class="flex-box-container-1a">
      <div id="flex-box-result"></div>
    </div>
  </div>

  <!-- Challenge 2 -->
  <div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <div class="flex-box-container-2">
      <button class="btn btn-success" id ="generateCat">Try Me!</button>
      <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
    <div class="flex-box-container-2a" id="flex-cat-gen"></div>
  </div>

  <!-- Challenge 3 -->

  <div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="clever-programmer-JS/static/images/rock.gif" height=150 width=150 alt="" onclick="rpsGame(this)">
      <img id="paper" src="clever-programmer-JS/static/images/paper.png" height=150 width=150 alt="" onclick="rpsGame(this)">
      <img id="scissors" src="clever-programmer-JS/static/images/scissors.png" height=150 width=150 alt="" onclick="rpsGame(this)">
    </div>
  </div>


  <script src="clever-programmer-JS/static/js/script.js"></script>
</body>

</html>
