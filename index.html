<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever Programmer JS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Challenge 1 -->
  <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Try Me!</button>
      </div>
      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>

    <div class="flex-box-container-1a">
      <div id="flex-box-result"></div>
    </div>
  </div>

  <!-- Challenge 2 -->
  <div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <div class="flex-box-container-2">
      <button class="btn btn-success" id ="generateCat">Try Me!</button>
      <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
    <div class="flex-box-container-2a" id="flex-cat-gen"></div>
  </div>

  <!-- Challenge 3 -->

  <div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors <br> (Pick One To Play)</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="images/rock.gif" height=150 width=150
        onclick="rpsGame(this)" alt="">
      <img id="paper" src="images/paper.png" height=150 width=150 onclick="rpsGame(this)"alt="">
      <img id="scissors" src="images/scissors.png" height=150 width=150 onclick="rpsGame(this)"alt="">
    </div>
  </div>

  <!-- Challenge 4 -->

  <div class="container-4">
    <h2 id="change-my-color">Challenge 4: Change The Color For All Buttons</h2>
    <div class="flex-box-pick-color">
      <form action="">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>
      <button class="btn btn-primary">Yay!</button>
      <button class="btn btn-danger">Yahoo</button>
      <button class="btn btn-warning">Google!</button>
      <button class="btn btn-success">Facebook!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
